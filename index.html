<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FRESHIPPING</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <div class="promo-banner">
    <div class="promo-banner__coupon">FRESHIPPING: COUPON FREE.</div>
    <div class="promo-banner__policy">Exchanges and returns within 30 days.</div>
    <div class="countdown" id="countdown">
        <div class="time-box"><span id="days">00</span><small>days</small></div>
        <div class="time-box"><span id="hours">00</span><small>hours</small></div>
        <div class="time-box"><span id="minutes">00</span><small>min</small></div>
        <div class="time-box"><span id="seconds">00</span><small>sec</small></div>
    </div>
      
  </div>

  <header class="hero">
    <img src="assets/images/DSC00336.png" alt="Hero Image" class="hero__image" />
    <div class="hero__text">
      <h1>Quis aliqua reprehenderit<br />excepteur et dolore</h1>
    </div>
  </header>

  <section class="section">
    <h2 class="section__title">Lorem ullamco</h2>
    <div class="section__row">
      <img src="assets/images/img1.jpg" alt="Image 1" class="section__img" />
      <img src="assets/images/img2.jpg" alt="Image 2" class="section__img" />
    </div>
    <p class="section__desc">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam posuere
      tristique lorem non gravida.
    </p>
  </section>

  

  <script src="script.js"></script>

</html>
